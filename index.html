<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport content=width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Money Muncher</title>
</head>

<body>
  <div id="app-container" class="app-container">
  <div id="input-div" class="input-div">
<input type="text" id="user-input" placeholder="Total Amount of Change">
<button id="submit-btn">Submit</button>
  </div>
  <div id="coin-div" class="coin-div">
    <img src="images/quarter.png" alt="quarter" id="quarter-25" class="coin" draggable="true" ondragstart="drag(event)">
    <img src="images/dime.png" alt="dime" id="dime-10" class="coin" draggable="true" ondragstart="drag(event)">
    <img src="images/nickel.png" alt="nickel" id="nickel-5" class="coin" draggable="true" ondragstart="drag(event)">
    <img src="images/penny.png" alt="penny" id="penny-1" class="coin" draggable="true" ondragstart="drag(event)">
  </div>

  <div id="drop-container" class="drop-container">
  <img src="images/kid.jpg" alt="kid" id="kid" class="kid" >
  <div class="mouth-div" id="mouth-div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div>
</div>

  <script src="script.js"></script>
</body>

</html>
